<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mon Chat Communautaire</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
    #chat-box { height: 300px; overflow-y: scroll; border: 1px solid #ccc; background: white; padding: 10px; margin-bottom: 10px; }
    input, button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h1>Bienvenue sur le Chat !</h1>
  <div id="chat-box"></div>
  <input type="text" id="username" placeholder="Ton pseudo" />
  <input type="text" id="message" placeholder="Ã‰cris ton message..." />
  <button onclick="sendMessage()">Envoyer</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>

  <script>
    // Config Firebase (remplace avec ta propre config)
    const firebaseConfig = {
      apiKey: "TA_CLE_API",
      authDomain: "TON_PROJET.firebaseapp.com",
      databaseURL: "https://TON_PROJET.firebaseio.com",
      projectId: "TON_PROJET",
      storageBucket: "TON_PROJET.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function sendMessage() {
      const username = document.getElementById("username").value;
      const message = document.getElementById("message").value;
      if (username && message) {
        db.ref("messages").push({ name: username, text: message });
        document.getElementById("message").value = "";
      }
    }

    db.ref("messages").on("child_added", function(snapshot) {
      const msg = snapshot.val();
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<p><strong>${msg.name}:</strong> ${msg.text}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
